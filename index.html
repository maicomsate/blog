<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Diário Digital</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="auth" class="hidden">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div id="register-form" class="auth-form hidden">
                <h2>Registrar</h2>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </section>

        <section id="new-post" class="hidden">
            <h2>Nova Postagem</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Título" required>
                <textarea id="post-content" placeholder="Conteúdo" required></textarea>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">Publicar</button>
            </form>
        </section>

        <section id="posts">
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Diário Digital. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
